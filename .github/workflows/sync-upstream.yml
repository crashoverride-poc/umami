name: Sync Fork

permissions:
  contents: write

on:
  schedule:
    # Run every half hour
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CI_PAT_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --local user.email "ci@crashoverride.com"
          git config --local user.name "ci"

      - name: Add Upstream Remote
        run: |
          git remote add upstream https://github.com/umami-software/umami.git

      - name: Sync with Upstream
        run: |
          git fetch upstream
          git fetch origin
          git checkout upstream || git checkout -b upstream
          git rebase upstream/master

      - name: Check for changes
        id: check_changes
        run: |
          # Compare local HEAD with remote upstream branch
          REMOTE_HEAD=$(git ls-remote origin upstream 2>/dev/null | awk '{print $1}' || echo "")
          LOCAL_HEAD=$(git rev-parse HEAD)

          if [ -z "$REMOTE_HEAD" ]; then
            echo "Remote upstream branch doesn't exist yet, will push"
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          elif [ "$REMOTE_HEAD" = "$LOCAL_HEAD" ]; then
            echo "No changes to push"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "Changes detected"
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Push Changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git push https://${{ secrets.CI_PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:refs/heads/upstream --force

      - name: Trigger Chalk and Push Workflow
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.CI_PAT_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/chalk-and-push.yml/dispatches \
            -d '{"ref":"master","inputs":{"push":"true","version":"dev","branch":"upstream"}}'
